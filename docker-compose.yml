version: '3'
services:
    front:
        build: .
        ports:
            - 8080:80
    back:
        build: "../dischat_backend"
        ports:
            - 8081:8081
    db:
        image: postgres:13.3-alpine
        environment:
            POSTGRES_PASSWORD: example
        # volumes:
        #     - ../dischat_backend/init/:/docker-entrypoint-initdb.d/
    adminer:
        image: adminer
        ports:
            - 8082:8080

